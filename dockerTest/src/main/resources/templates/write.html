<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write New Board</title>
    <style>
        /* 스타일링 예시 */
        form {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Write New Board</h2>

<form th:action="@{/save}" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:required="required">
    </div>
    <div class="form-group">
        <label for="contents">Contents:</label>
        <textarea id="contents" name="contents" rows="5" th:required="required"></textarea>
    </div>
    <div class="form-group">
        <label for="creatorId">Creator ID:</label>
        <input type="text" id="creatorId" name="creatorId" th:required="required">
    </div>
    <input type="submit" value="Submit">
</form>

</body>
</html>
